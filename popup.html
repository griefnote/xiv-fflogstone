<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/popup.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
    <title>FFLogstone</title>
</head>

<body>
  <div class="container">
    <p class="text-decoration-none m-1">FFLogs API Key</p>
    <div class="row">
      <div class="col-8">
        <input type="text" class="form-control keyword" id="fflogs-apikey-input" placeholder="Input Your API Key">
      </div>
      <div class="col-4">
        <button type="submit" class="btn btn-primary submit" id="apply-button" >Apply</button>
      </div>
    </div>
    <div class="row d-block float-left m-1" id="commentWrapper">
      <a class="text-decoration-none" id="open-fflogs-link" href="https://www.fflogs.com/profile" target="_blank" rel="noopener">Get API Key in FFLogs</a>
    </div>
  </div>
  <script src="/js/popup.js"></script>
</body>
</html>
